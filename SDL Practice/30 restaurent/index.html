<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 70%;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
    }

    td {
      padding: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn {
      text-align: center;
      padding: 15px;
    }

    .btn input {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .activities {
      margin: 30px auto;
      width: 70%;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }

    .activity {
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #007BFF;
      background-color: #e9f5ff;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üçΩÔ∏è Restaurant Data Entry Form</h2>
  <form id="restaurantForm" onsubmit="return validateForm()">
    <table>
      <tr>
        <td>Restaurant Name:</td>
        <td><input type="text" id="name" required /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea id="address" required></textarea></td>
      </tr>
      <tr>
        <td>Contact Number:</td>
        <td><input type="tel" id="contact" pattern="[0-9]{10}" required /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" id="email" required /></td>
      </tr>
      <tr>
        <td>Type of Cuisine:</td>
        <td>
          <select id="cuisine" required>
            <option value="">Select Cuisine</option>
            <option>Indian</option>
            <option>Chinese</option>
            <option>Italian</option>
            <option>Mexican</option>
            <option>Continental</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Opening Hours:</td>
        <td><input type="text" id="hours" placeholder="e.g. 10 AM - 11 PM" required /></td>
      </tr>
      <tr>
        <td>Owner Name:</td>
        <td><input type="text" id="owner" /></td>
      </tr>
      <tr>
        <td colspan="2" class="btn">
          <input type="submit" value="Submit Restaurant Details" />
        </td>
      </tr>
    </table>
  </form>

  <div class="activities">
    <h3>üéâ Upcoming Events</h3>
    <div class="activity">Live Music Night - Every Saturday</div>
    <div class="activity">Food Festival - 1st Week of Every Month</div>
    <div class="activity">Chef‚Äôs Special Menu - Every Friday</div>
    <div class="activity">Discount Dinner - Weekday Evenings</div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const email = document.getElementById("email").value.trim();
      const hours = document.getElementById("hours").value.trim();

      if (name === "" || contact === "" || email === "" || hours === "") {
        alert("Please fill all required fields correctly.");
        return false;
      }

      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(contact)) {
        alert("Enter a valid 10-digit contact number.");
        return false;
      }

      alert("Restaurant details submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
