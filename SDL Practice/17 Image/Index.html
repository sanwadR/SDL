<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
    }
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .gallery-title {
      text-align: center;
      margin: 40px 0 20px;
      font-weight: bold;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="gallery-title">ðŸ“¸ Image Gallery</h2>
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?nature" class="gallery-img" alt="Nature" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?mountains" class="gallery-img" alt="Mountains" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?beach" class="gallery-img" alt="Beach" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?forest" class="gallery-img" alt="Forest" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?city" class="gallery-img" alt="City" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?travel" class="gallery-img" alt="Travel" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?space" class="gallery-img" alt="Space" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/300x250/?ocean" class="gallery-img" alt="Ocean" />
      </div>
    </div>
  </div>

</body>
</html>
