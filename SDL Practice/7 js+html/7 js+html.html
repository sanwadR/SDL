<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Life Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .card-header {
      font-weight: bold;
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .time-box {
      font-size: 1.25rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">🔍 Human Life Analyzer</h1>

    <div class="card shadow mb-4">
      <div class="card-header bg-info text-white">🌐 Welcome Message</div>
      <div class="card-body">
        <p id="welcomeText"></p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white">🧮 Lifetime in Weeks</div>
          <div class="card-body">
            <p>Average Lifespan: <strong>72 years</strong></p>
            <p>That's approximately <span id="weeksLife" class="text-warning fw-bold"></span> weeks.</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white">⏰ Time of the Day</div>
          <div class="card-body">
            <p>Right now, it's: <span id="timeOfDay" class="fw-bold text-success"></span></p>
            <p>Current Time: <span class="time-box" id="currentTime"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    window.onload = function () {
      alert("Welcome to Human Life Analyzer!");

      const userName = "Explorer";
      const welcomeText = `Hello, ${userName}! Let's explore some insights about human life.`;
      document.getElementById("welcomeText").innerText = welcomeText;

      const averageLifespanYears = 72;
      const weeksInAYear = 52.14;
      const averageWeeks = Math.round(averageLifespanYears * weeksInAYear);
      document.getElementById("weeksLife").innerText = `${averageWeeks} weeks`;

      function updateTimeInfo() {
        const now = new Date();
        const hour = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        let timeOfDay = "";
        if (hour >= 5 && hour < 12) {
          timeOfDay = "Morning ☀️";
        } else if (hour >= 12 && hour < 17) {
          timeOfDay = "Afternoon 🌤️";
        } else if (hour >= 17 && hour < 21) {
          timeOfDay = "Evening 🌇";
        } else {
          timeOfDay = "Night 🌙";
        }

        document.getElementById("timeOfDay").innerText = timeOfDay;
        document.getElementById("currentTime").innerText = `${hour}:${minutes}:${seconds}`;
      }

      updateTimeInfo();
      setInterval(updateTimeInfo, 1000); // Update every second
    };
  </script>

</body>
</html>
